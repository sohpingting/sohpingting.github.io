  <head>
    <meta charset="utf-8">
    <title>CONVRSE | Virtual Reality Customer Service</title>

    <meta name="description" content="Using Virtual Reality to make Customer Service more real." />
    <meta name="keywords" content="virtual reality customer service, vr, virtual reality service" />
    <meta name="author" content="LumenLab" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Monsterrat:400,700|Merriweather:400,300italic,700' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

   <!-- Virtual Reality Script -->
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

  </head>
  <body>

    <a-scene>
      <a-sky src="panorama-lady-talk.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>


    <div id="fh5co-page">
      <nav class="fh5co-nav-style-1" role="navigation">
        <div class="container">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 fh5co-logo">
            <a href="#" class="js-fh5co-mobile-toggle fh5co-nav-toggle"><i></i></a>
            <a href="#">CONVRSE</a>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9 text-right fh5co-link-wrap">
            <ul id="convrseTabs" class="nav nav-pills fh5co-special" role="tablist">
                <li role="presentation" class="active">
                  <a href="#welcome" aria-controls="welcome" role="tab" data-toggle="tab" id="show-vr">Welcome</a>
                </li>
                <li role="presentation">
                  <a href="#what" aria-controls="what" role="tab" data-toggle="tab" id="no-vr">What</a>
                </li>
                <li role="presentation">
                  <a href="#why" aria-controls="why" role="tab" data-toggle="tab" id="no-vr">Why</a>
                </li>
                <li role="presentation">
                  <a href="#how" aria-controls="how" role="tab" data-toggle="tab" id="no-vr">How</a>
                </li>
                <li role="presentation">
                  <a href="#who" aria-controls="who" role="tab" data-toggle="tab" id="no-vr">Who</a>
                </li>
                <li role="presentation">
                  <a href="#contact" aria-controls="contact" role="tab" data-toggle="tab" id="no-vr">Contact</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <!-- Section: intro -->
      <section id="content" class="tab-content">
        <div role="tabpanel" class="tab-pane fade active" id="welcome">
          
        </div>
        <div role="tabpanel" class="tab-pane fade" id="what">What is showing</div><!--end of what-->
        <div role="tabpanel" class="tab-pane fade" id="why">why is showing</div><!--end of why-->
        <div role="tabpanel" class="tab-pane fade" id="how">How is showing</div><!--end of how-->
        <div role="tabpanel" class="tab-pane fade" id="who">Who is showing</div><!--end of who-->
        <div role="tabpanel" class="tab-pane fade" id="contact">Contact is showing</div><!--end of contact-->
      </section>
    <!-- /Section: intro -->

        <!-- Core JavaScript Files -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.easing.min.js"></script> 
      <script src="js/jquery.scrollTo.js"></script>
      <script src="js/wow.min.js"></script>


       <!-- Script -->
      <script> 
      $('#convrseTabs a#no-vr').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        $('a-scene').hide();
      })

      $('#convrseTabs a#show-vr').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        $('a-scene').show();
      })
      </script> 

    </div><!-- end of fh5co-page-->

  </body>
</html>
